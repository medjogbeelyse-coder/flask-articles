<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Prime Business - Gold Signature</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #000;
            color: #e5e7eb;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            overflow: hidden; 
            -webkit-tap-highlight-color: transparent;
        }

        /* --- ACCUEIL --- */
        #overlay {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 1.5s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .click-hint {
            position: relative;
            background: #fff;
            color: #000;
            padding: 20px 45px;
            border-radius: 50px;
            font-weight: 900;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 2px;
            cursor: pointer;
            border: none;
            z-index: 1001;
        }

        .click-hint::before {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.5);
            z-index: -1;
            animation: pulse-ring 2s infinite;
        }

        @keyframes pulse-ring {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }

        /* --- CONTENU --- */
        .wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-bottom: 80px;
            visibility: hidden;
        }

        .title-row {
            display: flex;
            justify-content: center;
            font-size: clamp(2.2rem, 12vw, 5rem);
            font-weight: 800;
            text-transform: uppercase;
            line-height: 1.1;
        }

        .letter {
            display: inline-block;
            opacity: 0;
            background: linear-gradient(to bottom, #ffffff 0%, #94a3b8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .badge-3d-container {
            opacity: 0;
            margin-top: 30px;
            padding: 2px;
            background: linear-gradient(145deg, #475569, #f8fafc, #1e293b);
            border-radius: 40px 4px 40px 4px;
            position: relative;
            overflow: hidden;
        }

        .badge-3d-inner {
            background: #0a0f1d;
            padding: 12px 35px;
            border-radius: 38px 2px 38px 2px;
            text-align: center;
        }

        .badge-3d-container::after {
            content: "";
            position: absolute;
            top: -50%; left: -150%; width: 50%; height: 200%;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.4), transparent);
            transform: rotate(45deg);
            animation: shine-sweep 4s infinite;
        }

        @keyframes shine-sweep { 0% { left: -150%; } 20% { left: 150%; } 100% { left: 150%; } }
        @keyframes fadeIn { to { opacity: 1; } }

        .btn-enter {
            margin-top: 35px;
            background: #fff;
            color: #000;
            padding: 14px 40px;
            border-radius: 50px;
            font-weight: 900;
            text-transform: uppercase;
            font-size: 11px;
            opacity: 0;
        }

        .footer-fixed {
            position: fixed;
            bottom: 0; left: 0; width: 100%; padding: 20px;
            display: flex; align-items: center; justify-content: space-between;
            z-index: 100;
            opacity: 0;
        }
    </style>
</head>
<body>

    <div id="overlay">
        <button id="trigger" class="click-hint">
            VOTRE BOUTIQUE EN LIGNE
        </button>
        <p class="text-[10px] text-white/30 mt-10 tracking-[0.8em] uppercase font-bold">L'Excellence Prime</p>
    </div>

    <div id="main-ui" class="wrapper">
        <div class="title-row" id="prime"></div>
        <div class="title-row" id="business"></div>
        
        <div id="badge" class="badge-3d-container">
            <div class="badge-3d-inner">
                <p class="text-[8px] uppercase font-bold tracking-[0.3em] text-slate-400 mb-1">Votre boutique de confiance</p>
                <div class="flex items-center justify-center gap-2">
                    <div class="w-[6px] h-[6px] bg-amber-400 rounded-full shadow-[0_0_10px_#fbbf24]"></div>
                    <span class="text-[9px] uppercase font-black text-amber-500">En ligne</span>
                </div>
            </div>
        </div>

        <a id="enter-btn" href="{{ url_for('home') }}" class="btn-enter">
            Entrer dans l'univers →
        </a>
    </div>

    <footer id="footer" class="footer-fixed">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-white text-black flex items-center justify-center font-black rounded-lg text-sm">PB</div>
            <div>
                <p class="text-[10px] font-black text-white leading-none">PRIME BUSINESS</p>
                <p class="text-[8px] text-slate-500 font-bold uppercase tracking-widest">Global</p>
            </div>
        </div>
        
        <div class="text-right">
            <span class="text-[8px] font-black text-slate-500 uppercase block mb-1">Service Clientèle</span>
            <div class="flex items-center gap-2 bg-white/5 px-4 py-2 rounded-xl border border-white/10">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" class="w-4 h-4" alt="WA">
                <span class="text-[11px] font-bold text-white">+229 68593238</span>
            </div>
        </div>
    </footer>

    <script>
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const audioCtx = new AudioContext();

        document.getElementById('trigger').addEventListener('click', function() {
            if (audioCtx.state === 'suspended') audioCtx.resume();

            document.getElementById('overlay').style.opacity = '0';
            document.getElementById('main-ui').style.visibility = 'visible';
            setTimeout(() => document.getElementById('overlay').remove(), 1500);

            const now = audioCtx.currentTime;
            const duration = 6;
            const master = audioCtx.createGain();
            master.connect(audioCtx.destination);
            master.gain.setValueAtTime(0, now);
            master.gain.linearRampToValueAtTime(0.5, now + 0.1);
            master.gain.exponentialRampToValueAtTime(0.001, now + duration);

            // --- SON 4 : GOLD SIGNATURE (Gong de Cristal + Shimmer) ---

            // 1. La Cloche Profonde (Sinusoidale grave avec harmoniques)
            [55, 110, 220.5].forEach((f, i) => {
                const osc = audioCtx.createOscillator();
                const g = audioCtx.createGain();
                osc.type = 'sine';
                osc.frequency.setValueAtTime(f, now);
                g.gain.setValueAtTime(i === 0 ? 0.8 : 0.3, now);
                g.gain.exponentialRampToValueAtTime(0.001, now + (duration - i));
                osc.connect(g);
                g.connect(master);
                osc.start(now);
                osc.stop(now + duration);
            });

            // 2. Le scintillement (Shimmer métallique)
            const shimmer = audioCtx.createOscillator();
            const sGain = audioCtx.createGain();
            shimmer.type = 'triangle';
            shimmer.frequency.setValueAtTime(880, now);
            shimmer.frequency.exponentialRampToValueAtTime(1760, now + duration);
            sGain.gain.setValueAtTime(0, now);
            sGain.gain.linearRampToValueAtTime(0.05, now + 2);
            sGain.gain.exponentialRampToValueAtTime(0.001, now + duration);
            shimmer.connect(sGain);
            sGain.connect(master);
            shimmer.start(now);
            shimmer.stop(now + duration);

            // ANIMATIONS
            animate('prime', 'PRIME', 0.5);
            animate('business', 'BUSINESS', 1.8);

            setTimeout(() => {
                document.getElementById('badge').style.opacity = '1';
                document.getElementById('badge').style.transition = 'opacity 2.5s ease';
            }, 3000);

            setTimeout(() => {
                document.getElementById('enter-btn').style.opacity = '1';
                document.getElementById('enter-btn').style.transition = 'opacity 1.5s ease';
                document.getElementById('footer').style.opacity = '1';
                document.getElementById('footer').style.transition = 'opacity 1.5s ease';
            }, 4500);
        });

        function animate(id, text, delay) {
            const el = document.getElementById(id);
            text.split('').forEach((c, i) => {
                const s = document.createElement('span');
                s.textContent = c === ' ' ? '\u00A0' : c;
                s.className = 'letter';
                s.style.animation = `fadeIn 1.2s forwards ${i * 0.15 + delay}s`;
                el.appendChild(s);
            });
        }
    </script>
</body>
</html>
