<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">

<div class="w-full max-w-md bg-white p-8 rounded-xl shadow-2xl border border-gray-100">
    <h1 class="text-3xl font-bold text-gray-800 text-center mb-6 flex items-center justify-center">
        <span class="mr-2 text-indigo-600">ğŸ”’</span>
        AccÃ¨s Administrateur
    </h1>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="px-4 py-3 rounded-lg mb-4 text-sm {{ 'bg-green-100 text-green-700 border-green-400' if category=='success' else 'bg-red-100 text-red-700 border-red-400' }}" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('admin_login') }}" class="space-y-6">
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Mot de Passe</label>
            <input type="password" id="password" name="password" required
                   class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-150"
                   placeholder="Entrez le mot de passe secret">
        </div>
        
        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700">
            Se Connecter
        </button>
    </form>

    <p class="mt-8 text-center text-sm">
        <a href="{{ url_for('home') }}" class="font-medium text-gray-500 hover:text-indigo-600">
            â† Retour Ã  l'Accueil
        </a>
    </p>
</div>
</body>
</html>
