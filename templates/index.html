<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Prime Business - Elite 3D Sound</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #020617;
            color: #fff;
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .mobile-container {
            width: 100%;
            max-width: 450px;
            background: radial-gradient(circle at top, #1e293b 0%, #020617 100%);
            min-height: 100vh;
            padding: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        /* --- EFFETS VISUELS --- */
        .title-3d {
            font-size: 2.2rem;
            font-weight: 900;
            text-transform: uppercase;
            text-align: center;
            background: linear-gradient(90deg, #fbbf24, #fff, #fbbf24, #b45309, #fbbf24);
            background-size: 80% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine-bright 2s linear infinite;
        }
        @keyframes shine-bright { to { background-position: 200% center; } }

        .badge-rotating-border {
            position: relative;
            padding: 3px;
            border-radius: 40px 4px 40px 4px;
            overflow: hidden;
            display: flex;
            animation: float 4s ease-in-out infinite;
        }
        .badge-rotating-border::before {
            content: "";
            position: absolute;
            width: 150%; height: 150%;
            background: conic-gradient(transparent, transparent, transparent, #fbbf24);
            animation: rotate-light 3s linear infinite;
        }
        .badge-inner-content {
            position: relative;
            background: #0f172a;
            padding: 20px 30px;
            border-radius: 37px 2px 37px 2px;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        @keyframes rotate-light { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-12px); } }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 24px;
            padding: 20px;
            width: 100%;
            position: relative;
            overflow: hidden;
            margin-bottom: 16px;
            display: block;
            transition: transform 0.1s;
        }
        .glass-card:active { transform: scale(0.97); }

        .status-dot {
            width: 7px; height: 7px;
            background: #00f2ff;
            border-radius: 50%;
            animation: blink 1.5s infinite alternate;
        }
        @keyframes blink { from { opacity: 0.4; } to { opacity: 1; } }

        /* ZONE FANT√îME BAS GAUCHE */
        .ultra-secret-trigger-left {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 80px;
            height: 80px;
            opacity: 0;
            z-index: 100;
        }
    </style>
</head>
<body onmousedown="playDigitalClick()">

    <div class="mobile-container">
        <header class="my-16">
            <div class="badge-rotating-border">
                <div class="badge-inner-content">
                    <h1 class="title-3d">PRIME BUSINESS</h1>
                    <p class="text-[10px] text-slate-400 tracking-[5px] font-bold mt-2 uppercase">Elite Boutique</p>
                    <div class="flex items-center gap-2 mt-4 px-4 py-1.5 bg-black/40 rounded-full border border-white/5">
                        <div class="status-dot"></div>
                        <span class="text-[9px] font-black tracking-[3px] text-cyan-400 uppercase">En ligne</span>
                    </div>
                </div>
            </div>
        </header>

        <div class="w-full">
            <a href="{{ url_for('view_section', name='commerce') }}" class="glass-card">
                <div class="flex justify-between items-center mb-2">
                    <div class="text-2xl">üõí</div>
                    <span class="text-[8px] border border-cyan-500 text-cyan-400 px-2 py-1 rounded">DISPONIBLE</span>
                </div>
                <h2 class="text-xl font-bold">Commerce</h2>
            </a>

            <a href="{{ url_for('view_section', name='investissement') }}" class="glass-card">
                <div class="flex justify-between items-center mb-2">
                    <div class="text-2xl">üìà</div>
                    <span class="text-[8px] border border-cyan-500 text-cyan-400 px-2 py-1 rounded">OUVERT</span>
                </div>
                <h2 class="text-xl font-bold">Investissement</h2>
            </a>

            <a href="{{ url_for('view_section', name='recrutement') }}" class="glass-card">
                <div class="flex justify-between items-center mb-2">
                    <div class="text-2xl">ü§ù</div>
                    <span class="text-[8px] border border-cyan-500 text-cyan-400 px-2 py-1 rounded">ACTIF</span>
                </div>
                <h2 class="text-xl font-bold">Recrutement</h2>
            </a>
        </div>

        <footer class="mt-auto py-10 text-center">
            <p class="text-[9px] font-bold text-slate-600 uppercase tracking-[0.6em]">Vision Corporate</p>
            <a href="{{ url_for('admin_login') }}" class="ultra-secret-trigger-left"></a>
        </footer>
    </div>

    <script>
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playDigitalClick() {
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }

            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            oscillator.type = 'sine'; 
            oscillator.frequency.setValueAtTime(600, audioCtx.currentTime); 
            oscillator.frequency.exponentialRampToValueAtTime(150, audioCtx.currentTime + 0.1);

            gainNode.gain.setValueAtTime(0.08, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.1);

            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 0.1);
        }
    </script>
</body>
</html>
